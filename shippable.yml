language: c

compiler:
  - gcc
  - clang

env:
  global:
    - single=env1
    - IMAGE_TAG=latest.40
    - TEST=FOO
    - REGISTRY_URL=quay.io

build:
  pre_ci:
    - echo 'true'

  ci:
    - ./configure && make && make install
    - ./hello

  post_ci:
    - echo "true6"

integrations:
